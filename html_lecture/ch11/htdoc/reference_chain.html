<html>
<head>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script>
		$(document).ready(function(){
			//속성을 지정합니다.
			$('img').attr('alt', 'jQuery 라이브러리를 사용한 속성 지정')
			.attr('src', 'http://placehold.it/100x100')
			.attr('width', '100');
		});
	</script>
</head>

<img alt="" src="">
<img alt="" src="">
</body>
</html>

<!-- 페이지 2/2 -->
<form action="" method="post" id="check-id">
    <label for="name" value="이름을 입력해주세요">이름</label>
    <input type="text" name="name">
    <br>
    <label for="id">아이디</label>
    <input type="text" name="id" value="아이디를 입력해주세요">
    <br>
    <button>중복확인</button>
    <button>CJ ONE 통합아이디 안내</button>
    <br>
    <label for="password">비밀번호</label>
    <input type="text" name="password" value="비밀번호를 입력해주세요">
    <br>
    <label for="birth">생년월일</label>
    <select id="year" name="year">
        <option value="1989">1989</option>
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
    </select>
    년
    <select id="month" name="month">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    일
    <select id="day" name="day">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
    <br>
    <label for="birth">휴대전화</label>
    <select id="phone-first-numbers" name="phone-first-numbers">
        <option value="010">010</option>
        <option value="011">011</option>
        <option value="016">016</option>
        <option value="017">017</option>
    </select>
    <span> - </span>
    <input type="text" name="phone-second-numbers">
    <span> - </span>
    <input type="text" name="phone-third-numbers">
    <br>
    <input type="email-id" name="email-id">
    <span> @ </span>
    <input type="text" name="email"> <!-- ??? 이메일 자동완성 ???-->
    <select id="email-selection" name="email-selection">
        <option value="naver.com">네이버</option>
        <option value="daum.net">다음</option>
    </select>
</form>
<button>취소</button>
<button type="submit" form="check-id" value="submit">등록</button>

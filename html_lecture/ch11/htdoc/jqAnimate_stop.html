<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Event Basic</title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		
		// 잘 모르겠다..
	
		$(document).ready(function(){
			let clearQue = false;
			let goToEnd = false;
			
			//이벤트 연결
			$('#clearQueue').change(function(){
				clearQueue = $(this).prop('checked'); // 현재 체크 박스가 표시되어 있는지 확인하는 코드
			});
			
			$('#goToEnd').change(function(){
				goToEnd = $(this).prop('checked');
			})
			$('#stopButton').click(function(){
				$('#box').stop(clearQueue, goToEnd);
			})
			
			//스타일 변경
			$('#box').css({
				widht:100,
				height:100,
				background: 'red'
			})
			//타이머 연결
			setInterval(function(){
				$('#box').animate({
					width: 200
				}, 1000)
				.delay(1000)
				.animate({
					width: 100,
					height: 100
					
				}, 1000)
				
			}, 3000)
			
		})
	</script>
</head>
<body>
	<!-- 입력 양식 -->
	<label>clearqueue</label>
	<input id="clearQueue" type="checkbox">
	<br>
	<label>goToEnd</label>
	<input id="goToEnd" type="checkbox">
	<br>
	<button id="stopButton">Stop</button>
	<!-- 애니메이션 -->
	<div id="box"></div>
</body>
</html>

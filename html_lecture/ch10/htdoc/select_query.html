<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM Basic</title>
    <script>
        window.onload = function() {
            const header = document.querySelector('h1');
            header.style.color = 'orange';
            header.style.background = 'red';
            header.innerHTML = 'From JavaScript';
        };
    </script>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
    <h2>Header</h2>
    <h2>Header</h2>
    <h2>Header</h2>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Find Toilet</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="box">화장실 지도만들기 캠페인</div>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="">TTOK소개</a></li>
            <li><a href="">서울 화장실만들기 그룹</a></li>
            <li><a href="">에티켓 벨</a></li>
            <li><a href="">개인정보 취급 방침</a></li>
            <li><a href="">로그인</a></li>
        </ul>
    </nav>
    <section>
        <!-- 지도 이미지 -->
        <img src="" alt="지도 이미지">
        <button>현위치</button>
        <button><a href="">주소검색</a></button>
        <div class="filter">
            <form action="">
                <input type="checkbox" name="disabled" value="disabled">
                <label for="disabled">장애인칸 포함</label><br>
                <input type="checkbox" name="public" value="public">
                <label for="public">외부인 개방</label><br>
                <input type="checkbox" name="diaper" value="diaper">
                <label for="diaper">기저귀 교환대</label><br>
                <input type="checkbox" name="separation" value="separation">
                <label for="separation">남녀구분</label><br>
                <input type="checkbox" name="sink" value="sink">
                <label for="sink">세면대 있음</label><br>
                <input type="submit" value="검색">
                <button>초기화</button>
            </form>
        </div>
    </section>
    <footer>
        <button>지도보기</button>
        <button>화장실 입력</button>
        <button>목록 보기</button>
    </footer>
</body>
</html>

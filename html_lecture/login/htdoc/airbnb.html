<html>
    <body>
        <h2>airbnb</h2>
        <h3>회원가입</h3>

        <!-- 페이지 1/2 -->
        <form action="" method="post" id="phone">
            <div>
                <select name="nation-number">
                    <option value="">국가/지역</option>
                    <option value="82">한국(+82)</option>
                    <option value="886">대만(+886)</option>
                    <option value="33">프랑스(+33)</option>
                    <option value=""></option>
                </select>
            </div>
            <div>
                <input type="text" name="phone" value="전화번호 XX-XXXX-XXXXX">
            </div>
        </form>
        <button type="submit" form="phone" value="submit">계속</button>

        <hr>
        <div>
            <button>이메일로 로그인하기</button>
            <br>
            <button>페이스북으로 로그인하기</button>
            <br>
            <button>구글로 로그인하기</button>
            <br>
            <button>Apple 계정으로 로그인하기</button>
        </div>
        <br>
        <!-- 페이지 1/2 -->
        <form action="" method="post" id="registration">
            <div>
                <input type="text" name="first-name" value="이름(예:길동)">
            </div>
            <div>
                <input type="text" name="last-name" value="성(예: 홍)">
            </div>
            <p>정부 발급 신분증에 표시된 이름과 일치하는지 확인하세요</p>
            <div>
                <input type="text" name="birth" value="생년월일">
            </div>
            <div>
                <input type="email" name="email" value="이메일">
            </div>
            <button type="submit" form="registration" value="submit">동의 및 계속하기</button>
            <hr>
            <p>에어비엔비 전용 할인, 추천 여행 여행 정보, 마케팅 이메일, 푸시 알림을 보내드립니다.</p>
            <input type="checkbox" id="notice" name="notice" value="no-notice">
            <label for="vehicle1">에어비엔비에서 보내는 마케팅 메시지를 보고 싶지 않습니다.</label><br>
        </form>

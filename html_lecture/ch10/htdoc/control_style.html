<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM Basic</title>
    <script>
        window.onload = function(){
            let output = '';
            for (let i = 0; i < 256; i++){
                output += '<div></div>';
            }
            document.body.innerHTML = output;

            let divs = document.querySelectorAll('div');
            for (let i = 0, j = divs.length; i < divs.length, j > 0; i++, j--){
                let div = divs[i];
                div.style.height = '2px';
                div.style.background = 'rgb(' + i + ',' + j + ',' + i + ')';
            }
        };
    </script>
</head>
<body>

</body>
</html>

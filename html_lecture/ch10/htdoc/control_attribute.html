<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM Basic</title>
    <script>
        window.onload = function() {
            let image = document.getElementById('image');
            image.src = "http://placehold.it/300x200";
            image.width = 300;
            image.height = 200;
        };
    </script>
</head>
<body>
    <img id="image" alt="no image">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
        }

        #container {
            width: 500px;
            height: 250px;
            background: lightgray;
            
            /* 가운데 위치 */
            position: absolute;
            left: 50%;
            top:50%;
            margin-left: -250px;
            margin-top: -125px;
        }

    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>

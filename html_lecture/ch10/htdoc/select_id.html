<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DOM Basic</title>
    <script>
        window.onload = function(){
            const header = document.getElementById('header');

            header.style.color = 'orange';
            header.style.background = 'red';
            header.innerHTML = 'From JavaScript';
        };
    </script>
</head>
<body>
    <h1 id="header">Header</h1>
</body>
</html>

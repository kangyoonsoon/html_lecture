<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inline Event</title>
    <script>
        function buttonClick() {
            alert('click');
        }
        const chicken = () => {
            console.log("chicken");
        };
    </script>
</head>
<body>
    <button onclick="buttonClick()">버튼</button>
    <button onclick="chicken()">chicken 버튼</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Traditional Event</title>
    <script>
        window.onload = () => {
            let button = document.getElementById('button');
            button.onclick = () => {
                alert('chicken');
            }
        }
    </script>
</head>
<body>
    <button id="button">button</button>
</body>
</html>

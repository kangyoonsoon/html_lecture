<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        table > tr > th {
            color: red;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <tr>
                <th>이름</th>
                <th>지역</th>
            </tr>
        </tr>
        <tr>
            <td>강윤순</td>
            <td>서울 양천</td>
        </tr>
    </table>
</body>
</html>
